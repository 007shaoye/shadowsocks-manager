<div layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="user in users track by $index">
        <md-card ng-click="toUser(user.id)">
            <md-card-content>
                <div layout="row" layout-align="space-between center">
                    <div flex="70" style="color: #333; font-size: 0.9em;">{{user.username}}</div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
<div in-view="view($inview)" ng-if="!isUserLoading"></div>
