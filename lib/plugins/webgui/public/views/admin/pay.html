<div>
    <md-card>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="order in orders track by order.orderId" ng-click="showOrderInfo(order)">
                <div flex layout="row" layout-align="space-between center">
                    <div flex="30" flex-xs="60">{{order.orderId}}</div>
                    <div hide-xs flex="30" style="text-align: right;">{{order.username}}</div>
                    <div hide-xs hide-sm flex="30" style="text-align: right;">{{order.createTime | date : 'yyyy-MM-dd HH:mm'}}</div>
                    <div flex="10" flex-xs="40" style="text-align: right;">{{order.status | order}}</div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>
