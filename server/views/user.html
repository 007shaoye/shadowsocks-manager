<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="/libs/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/libs/angular-chart.js/dist/angular-chart.min.css">
    <link rel="stylesheet" href="/public/assets/css/user.css">
    <link rel="shortcut icon" href="/public/assets/img/favicon.png">
    <title>Shadowsocks Manager</title>
    <base href="/">
</head>

<body ng-app="UserApp" ng-cloak>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-animate/angular-animate.min.js"></script>
    <script src="/libs/angular-aria/angular-aria.min.js"></script>
    <script src="/libs/angular-messages/angular-messages.min.js"></script>
    <script src="/libs/angular-material/angular-material.min.js"></script>
    <script src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/libs/qrcode/lib/qrcode.min.js"></script>
    <script src="/libs/angular-qr/angular-qr.min.js"></script>
    <script src="/libs/Chart.js/Chart.js"></script>
    <script src="/libs/angular-chart.js/dist/angular-chart.min.js"></script>

    <% routes.forEach(function(route) { %>
    <script src="<%= route %>"></script>
    <% }); %>

    <% controllers.forEach(function(controller) { %>
    <script src="<%= controller %>"></script>
    <% }); %>

    <div ui-view></div>
</body>

</html>
