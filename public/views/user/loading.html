<div ng-show="publicInfo.loadingText" layout="column" layout-padding style="height: 110px;" layout-align="center center">
    <div flex><md-progress-circular md-mode="indeterminate"></md-progress-circular></div>
    <div flex="15"></div>
    <div flex>{{publicInfo.loadingText}}</div>
    <div flex="5"></div>
</div>
<div ng-show="publicInfo.messageData" layout="column" layout-padding style="height: 125px;" layout-align="center center">
    <div flex="15"></div>
    <div flex ng-show="publicInfo.messageTitle">{{publicInfo.messageTitle}}</div>
    <div flex>{{publicInfo.messageData}}</div>
    <div flex>
        <md-button class="md-secondary" ng-show="publicInfo.buttonLeftFn" ng-click="publicInfo.buttonLeftFn()">
            取消
        </md-button>
        <md-button class="md-secondary md-primary" ng-show="publicInfo.buttonRightFn" ng-click="publicInfo.buttonRightFn()">
            确定
        </md-button>
    </div>
    <div flex="5"></div>
</div>
