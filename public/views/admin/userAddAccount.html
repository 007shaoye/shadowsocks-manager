<div layout="row">
    <div flex="10" flex-gt-sm="30"></div>
    <div flex>
        <form name="selectAccountForm">
            <md-input-container class="md-block">
                <label>选择服务器</label>
                <md-select ng-model="server">
                    <md-option ng-repeat="server in servers" value="{{server}}">{{server.name + '[' + server.ip + ']'}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block">
                <label>端口</label>
                <md-select ng-model="account">
                    <md-option ng-repeat="account in accounts" value="{{account}}">{{account.port + '[' + account.password + ']'}}</md-option>
                </md-select>
            </md-input-container>
        </form>
        <div layout="row" layout-align="space-around center">
            <md-button class="md-raised md-primary" ng-click="addAccount()">
                    确定
            </md-button>
            <md-button class="md-raised" ng-click="cancel()">
                    取消
            </md-button>
        </div>
    </div>
    <div flex="10" flex-gt-sm="30"></div>
</div>
