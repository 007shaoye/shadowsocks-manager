<div layout="row">
    <div flex>
        <md-input-container>
            <label>服务器</label>
            <md-select ng-model="server">
                <md-option ng-repeat="server in servers" value="{{server}}">{{server.name + '[' + server.ip + ']'}}</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div flex>
    <md-input-container>
        <label>端口</label>
            <md-select ng-model="account">
                <md-option ng-repeat="account in accounts" value="{{account}}">{{account.port + '[' + account.password + ']'}}</md-option>
            </md-select>
        </md-input-container>
    </div>
</div>
<div layout="row">
    <div flex>
        <md-button ng-click="addAccount()">
            确定
        </md-button>
    </div>
    <div flex>
        <md-button ng-click="cancel()">
            取消
        </md-button>
    </div>
</div>
