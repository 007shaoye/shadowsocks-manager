<div ng-controller="TestCtrl" layout="column" ng-cloak layout-fill>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-content>
                <div layout="column" layout-fill>
                    <div flex="80" layout="column">
                        <md-list-item ng-repeat="menu in menus">
                            <div layout="row">
                                <div flex="40" layout="row" layout-align="center center"><md-icon class="material-icons">{{menu.icon}}</md-icon></div>
                                <div flex><md-button>{{menu.name}}</md-button></div>
                            </div>
                        </md-list-item>
                    </div>
                    <div flex layout="column" layout-align="end stretch">
                        <md-list-item ng-repeat="menu in bottomMenus">
                            <div layout="row" ng-click="menu.click()">
                                <div flex="40" layout="row" layout-align="center center"><md-icon class="material-icons">{{menu.icon}}</md-icon></div>
                                <div flex><md-button>{{menu.name}}</md-button></div>
                            </div>
                        </md-list-item>
                    </div>
                </div>
            </md-content>
        </md-sidenav>
        <md-content flex>
            <div layout="column" layout-fill>
                <md-toolbar layout="row">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="menu" hide-gt-md ng-click="showMenu()">
                            <i class="material-icons">menu</i>
                        </md-button>
                    </div>
                </md-toolbar>
            </div>
        </md-content>
    </section>
</div>
