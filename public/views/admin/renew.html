<md-list>
    <md-list-item class="md-3-line" ng-repeat="code in codes">
        <div class="md-list-item-text">
            <h3>{{code.code}}</h3>
            <h4>流量：{{code.flow | flow1024}}</h4>
            <h4>时间：{{code.time | renewTime}}</h4>
        </div>
        <md-button class="md-secondary md-primary" ng-click="serverPage(server.name)">详情</md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
