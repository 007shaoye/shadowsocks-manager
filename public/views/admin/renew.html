<div layout="col" layout-align="center none">
    <div flex="0" flex-gt-md="10"></div>
    <div flex>
        <md-card>
            <md-card-content>
                <md-list>
                    <md-list-item layout="row" layout-align="space-around center">
                        <div flex>
                            <md-checkbox aria-label="unuse" ng-model="type.unuse" class="md-primary">
                                未使用
                            </md-checkbox>
                        </div>
                        <div flex>
                            <md-checkbox aria-label="use" ng-model="type.use" class="md-primary">
                                已使用
                            </md-checkbox>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item class="md-3-line" ng-repeat="code in codeF">
                        <div class="md-list-item-text">
                            <h3>{{code.code | uppercase}}</h3>
                            <h4>流量：{{code.flow | flow1024}}</h4>
                            <h4>时间：{{code.time | renewTime}}</h4>
                        </div>
                        <md-button ng-show="code.isUsed" class="md-secondary md-primary" ng-click="detail(code)">详情</md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
    <div flex="0" flex-gt-md="10"></div>
</div>
<div style="height: 100px;"></div>
