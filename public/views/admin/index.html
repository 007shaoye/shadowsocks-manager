<div layout="column" layout-align="center none">
    <md-card>
        <md-card-content>
            <h3>用户</h3>
            <md-list>
                <md-divider></md-divider>
                <md-list-item class="md-3-line" ng-show="userLastSign.email">
                    <div class="md-list-item-text">
                        <h3>最新注册用户：</h3>
                        <h4>{{userLastSign.email}}</h4>
                        <h4>{{userLastSign.createTime | relativeTime}}</h4>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-3-line" ng-show="userLastLogin.lastLogin">
                    <div class="md-list-item-text">
                        <h3>最近登录用户：</h3>
                        <h4>{{userLastLogin.email}}</h4>
                        <h4>{{userLastLogin.lastLogin | relativeTime}}</h4>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <h3>服务器</h3>
            <md-list>
                <md-divider></md-divider>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text">
                        <h4>数量：{{publicInfo.servers.length}}</h4>
                        <h4>本月流量：{{serverSum | flow1024}}</h4>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>
