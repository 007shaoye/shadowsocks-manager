<div layout="row" layout-align="center none">
    <div flex="0" flex-gt-md="10"></div>
    <div flex>
        <md-card>
            <md-card-content>
                <h3>用户</h3>
                <md-list>
                    <md-divider></md-divider>
                    <md-list-item class="md-3-line" ng-show="userLastSign.email">
                        <div class="md-list-item-text" ng-click="toUser(userLastSign.email)">
                            <h3>最新注册用户：</h3>
                            <h4>{{userLastSign.email}}</h4>
                            <h4>{{userLastSign.createTime | relativeTime}}</h4>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                    <md-list-item class="md-3-line" ng-show="userLastLogin.lastLogin">
                        <div class="md-list-item-text" ng-click="toUser(userLastLogin.email)">
                            <h3>最近登录用户：</h3>
                            <h4>{{userLastLogin.email}}</h4>
                            <h4>{{userLastLogin.lastLogin | relativeTime}}</h4>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
        <md-card ng-if="expire">
            <md-card-content>
                <h3>即将到期</h3>
                <md-list>
                    <md-divider></md-divider>
                    <md-list-item class="md-2-line">
                        <div class="md-list-item-text" ng-click="toUser(expire.users[0])">
                            <h4>用户：{{expire.users[0]}}</h4>
                            <h4>到期：{{expire.expireTime | relativeTime}}</h4>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
        <md-card>
            <md-card-content>
                <h3>服务器</h3>
                <md-list>
                    <md-divider></md-divider>
                    <md-list-item class="md-2-line">
                        <div class="md-list-item-text">
                            <h4>数量：{{publicInfo.servers.length}}</h4>
                            <h4>本月流量：{{serverSum | flow1024}}</h4>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
    <div flex="0" flex-gt-md="10"></div>
</div>
