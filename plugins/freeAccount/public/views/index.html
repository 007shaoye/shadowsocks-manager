<div layout="column" layout-fill>
    <div layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                  <span>Free Shadowsocks</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon class="material-icons" ng-click="password()">more_vert</md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </div>
    <div flex="20"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="start stretch">
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>邮箱</label>
                    <input type="email" name="email" ng-model="user.email" ng-keypress="usernameKeypress($event)" autofocus>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>验证码</label>
                    <input type="code" name="code" ng-model="user.code" ng-keypress="passwordKeypress($event)">
                </md-input-container>
            </form>
            <div layout="row" layout-align="space-around center" layout-padding layout-margin>
                <div>
                <md-button class="md-raised" ng-click="sendCode()">发送验证码</md-button>
                <md-button class="md-raised md-primary" ng-click="checkCode()">验证</md-button>
                </div>
            </div>
            <div layout="row">
                <div style="margin-top: 30px;">
                  说明：填写邮箱，点击“发送验证码”<br>
                  收取邮件，填写验证码，点击“验证”<br>
                  即可获取免费帐号
                </div>
            </div>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
