<div layout="column" layout-fill>
    <div layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="back">
                    <md-icon class="material-icons" ng-click="back()">navigate_before</md-icon>
                </md-button>
                <h2>
                  <span></span>
                </h2>
                <span flex></span>
            </div>
        </md-toolbar>
    </div>
    <div flex="15"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>管理员密码</label>
                    <input type="password" name="password" ng-model="user.password" ng-keypress="passwordKeypress($event)" autofocus>
                </md-input-container>
            </form>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div flex="10" flex-gt-sm="30"></div>
        <div layout="row" flex layout-align="space-around center">
            <md-button class="md-raised md-primary" ng-click="checkPassword()">确认</md-button>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
