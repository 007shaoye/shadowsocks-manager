<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="format-detection" content="telephone=no">
    <title>Free shadowsocks</title>
    <link rel="stylesheet" href="/libs/bootstrap.min.css">
    <style type="text/css">
      .title {
        margin: 10px;
        font-size: 22px;
        text-align: center;
      }
      #qrcode {
        text-align: center;
      }
    </style>
  </head>
  
  <body class="container">
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/libs/qrcode.min.js"></script>
    <div class="row">
      <div class="title col-md-12 col-lg-12">扫码添加账号<br>定期更换密码</div>
    </div>
    <div class="row">
      <!-- <div class="col-md-2 col-lg-4"></div> -->
      <div id="qrcode" class="col-md-12 col-lg-12"></div>
      <!-- <div class="col-md-2 col-lg-4"></div> -->
    </div>
    <script>
      var qr = qrcode(7, 'Q');
      qr.addData('<%= qrcode%>');
      qr.make();
      document.getElementById('qrcode').innerHTML = qr.createImgTag(6);
    </script>
  </body>
</html>
