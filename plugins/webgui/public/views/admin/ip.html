<md-dialog aria-label="ip dialog" ng-style="setDialogWidth()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>最近连接IP</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="publicInfo.hide()">
                <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="column" layout-align="center center">
                <div flex layout="row" layout-align="center center" ng-show="!ip && !allIp">
                    <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
                </div>
                <div ng-hide="!ip && !allIp">
                    <div>本服务器：</div>
                    <div ng-show="ip.length" ng-repeat="i in ip">{{i}}</div>
                    <div ng-show="ip.length === 0">暂无</div>
                    <div>所有服务器：</div>
                    <div ng-show="allIp.length" ng-repeat="i in allIp">{{i}}</div>
                    <div ng-show="allIp.length === 0">暂无</div>
                </div>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
