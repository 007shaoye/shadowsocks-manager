<div>
    <md-card>
        <md-card-content>
            <md-divider></md-divider>
            <md-list layout="row">
                <div flex-xs="5" flex-sm="10" flex-gt-sm="10"></div>
                <div flex>
                    <form name="baseForm">
                        <md-input-container class="md-block">
                            <label>网站标题</label>
                            <input type="text" required name="title" ng-model="baseData.title">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>主题颜色</label>
                            <input type="text" required name="primary" ng-model="baseData.themePrimary">
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>主题第二颜色</label>
                            <input type="text" required name="accent" ng-model="baseData.themeAccent">
                        </md-input-container>
                    </form>
                </div>
                <div flex-xs="5" flex-sm="10" flex-gt-sm="10"></div>
            </md-list>
            <md-divider></md-divider>
        </md-card-content>
    </md-card>
</div>
