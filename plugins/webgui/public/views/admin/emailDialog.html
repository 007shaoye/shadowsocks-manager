<md-dialog aria-label="email dialog" ng-style="setDialogWidth()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>发送邮件</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="publicInfo.hide()">
                <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <form name="emailForm">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>标题</label>
                    <input name="title" ng-model="email.title">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>内容</label>
                    <textarea ng-model="email.content" rows="5"></textarea>
                </md-input-container>
            </form>
        </div>
        <div layout="row" flex layout-align="space-around center">
            <div flex="60"></div>
            <md-button class="md-raised md-primary" ng-click="send()">发送</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
