<md-bottom-sheet class="md-list" ng-cloak>
    <md-list>
        <md-list-item layout="row">
            <div>开始时间：{{account.time | date: 'yyyy-MM-dd HH:mm': '+0800'}}</div>
        </md-list-item>
        <md-list-item layout="row">
            <div flex hide-xs></div>
            <md-button flex class="md-raised" ng-click="setStartTime(60000)">+1 m</md-button>
            <md-button flex hide-xs class="md-raised" ng-click="setStartTime(10 * 60000)">+10 m</md-button>
            <md-button flex class="md-raised" ng-click="setStartTime(3600000)">+1 h</md-button>
            <md-button flex class="md-raised" ng-click="setStartTime(6 * 3600000)">+6 h</md-button>
            <md-button flex class="md-raised" ng-click="setStartTime(24 * 3600000)">+1 d</md-button>
            <md-button flex hide-xs class="md-raised" ng-click="setStartTime(7 * 24 * 3600000)">+7 d</md-button>
            <div flex hide-xs></div>
        </md-list-item>
        <md-list-item layout="row">
            <div flex hide-xs></div>
            <md-button flex class="md-raised" ng-click="setStartTime(-60000)">-1 m</md-button>
            <md-button flex hide-xs class="md-raised" ng-click="setStartTime(-10 * 60000)">-10 m</md-button>
            <md-button flex class="md-raised" ng-click="setStartTime(-3600000)">-1 h</md-button>
            <md-button flex class="md-raised" ng-click="setStartTime(-6 * 3600000)">-6 h</md-button>
            <md-button flex class="md-raised" ng-click="setStartTime(-24 * 3600000)">-1 d</md-button>
            <md-button flex hide-xs class="md-raised" ng-click="setStartTime(-7 * 24 * 3600000)">-7 d</md-button>
            <div flex hide-xs></div>
        </md-list-item>
        <md-list-item layout="row">
            <div>到期时间：{{account.time + timeLimit[account.type] * account.limit | date: 'yyyy-MM-dd HH:mm': '+0800'}}</div>
        </md-list-item>
        <md-list-item layout="row">
            <div flex hide-xs></div>
            <div flex hide-xs></div>
            <div flex>时长：{{ account.limit }}</div>
            <md-button flex class="md-raised" ng-click="setLimit(1)">+1</md-button>
            <md-button flex class="md-raised" ng-click="setLimit(-1)">-1</md-button>
            <div flex></div>
            <div flex hide-xs></div>
            <div flex hide-xs></div>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
