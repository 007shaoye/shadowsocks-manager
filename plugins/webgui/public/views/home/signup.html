<div layout="column">
    <div flex="15"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>邮箱</label>
                    <input type="email" required name="email" ng-model="user.email" md-autofocus>
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required">邮箱不能为空</div>
                        <div ng-message="email">必须填写一个有效邮箱地址</div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-input-container class="md-block" flex="65">
                        <label>验证码</label>
                        <input type="text" required name="code" ng-model="user.code">
                        <div ng-messages="userForm.code.$error">
                            <div ng-message="required">验证码不能为空</div>
                        </div>
                    </md-input-container>
                    <div flex layout="row" layout-align="space-between center">
                        <div flex="5"></div>
                        <md-button class="md-primary" ng-click="sendCode()">发送验证码</md-button>
                    </div>
                </div>
                <md-input-container class="md-block">
                    <label>密码</label>
                    <input type="password" required name="password" ng-model="user.password">
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required">密码不能为空</div>
                    </div>
                </md-input-container>
            </form>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div flex="10" flex-gt-sm="30"></div>
        <div layout="row" flex layout-align="space-around center">
            <md-button class="md-primary" ng-click="sendCode()">发送验证码</md-button>
            <md-button class="md-raised md-primary" ng-click="signup()">注册</md-button>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
