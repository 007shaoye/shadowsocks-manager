<div layout="row" layout-wrap>
    <div flex="100" ng-repeat="a in account track by $index">
        <md-card ng-click="toAccount(a.id)">
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="http://placehold.it/50x50" />
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{a.port}}</span>
                    <span class="md-subhead">{{a.password}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <md-tabs md-selected="0" md-border-bottom md-autoselect>
                    <md-tab ng-repeat="server in servers"
                           label="{{server.name}}">
                        <div layout="row" layout-align="center center">
                            <div flex>
                                <div>地址：{{server.host}}</div>
                                <div>端口：{{a.port}}</div>
                                <div>密码：{{a.password}}</div>
                                <div>加密方式：{{a.method}}</div>
                            </div>
                            <div flex>
                                <qr layout-margin text="createQrCode(a.method, a.password , server.host, a.port)" image="true" size="100"></qr>
                            </div>
                            <div>
                            </div>
                        </div>
                    </md-tab>
                </md-tabs>
            <md-card-content>
        </md-card>
    </div>
</div>
