<div layout="row" layout-wrap>
    <div flex ng-repeat="a in account track by $index">
        <md-card ng-click="toAccount(a.id)">
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="http://placehold.it/50x50" />
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{a.port}}</span>
                    <span class="md-subhead">{{a.password}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>
                    <md-tab ng-repeat="server in servers"
                           label="{{server.name}}">
                        <div>
                            
                        </div>
                    </md-tab>
                </md-tabs>
            <md-card-content>
        </md-card>
    </div>
</div>
