<md-dialog aria-label="dialog">
    <!-- <div ng-show="publicInfo.isLoading" layout="row" layout-align="center center" layout-margin layout-padding>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div> -->
    <md-dialog-content ng-hide="publicInfo.isLoading">
        <div class="md-dialog-content">
            <div layout="row" layout-align="center center">
              <form name="passwordForm">
                  <md-input-container class="md-block">
                      <label>密码</label>
                      <input type="text" required name="password" ng-model="account.password">
                      <div ng-messages="passwordForm.password.$error">
                          <div ng-message="required">密码不能为空</div>
                      </div>
                  </md-input-container>
              </form>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="changePassword()">
            确定
        </md-button>
    </md-dialog-actions>
</md-dialog>
